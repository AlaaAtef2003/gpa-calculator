<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    
    <h1>GPA Calculator</h1>
    
    <form id ="data">
        
        <div class="card" id="course_info" >
            <p id="gpaResult">Comulative GPA :</p>

            </div>
            <div class="course_info" >
                <table>
                    <thead>
                        <tr>

                    </thead>
                    <tbody>
                        <tr>
                            <td> <input type="text" placeholder="course name" required ></td>
                            <td>
                <select class="Grade">
                <option value="4">A</option>
                <option value="3.7">-A</option>
                <option value="3.3">B+</option>

                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2">C</option>
                <option value="1.7">C-</option>

                <option value="0">F</option>
                </select></td>
                <td><input type="number" placeholder="credits" class="credit" required min="1"></td>
                
                </tr>
        </tbody>
    </table>
        
            </div>

        </div>
            </form>
            <div class="act">
                <button class="submit" onclick="add_new_course()"> Add course</button>
            <button type="button" class="submit" onclick="checkGrade()">Check Grade</button>
            </div>
            

    <script src="main.js"></script>
